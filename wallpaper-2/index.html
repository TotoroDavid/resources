<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen Home Animated Photo Gallery (Also Frustrating)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <svg width="100%" height="100%">
	<defs>
		<linearGradient id="shadow" gradientUnits="userSpaceOnUse" x1="100" y1="33" x2="100" y2="-3">
			<stop offset="0" stop-color="#000" stop-opacity="0" />
			<stop offset="1" stop-color="#000" stop-opacity="1" />
		</linearGradient>
		<linearGradient id="shadow-2" gradientUnits="userSpaceOnUse" x1="100" y1="135" x2="100" y2="97">
			<stop offset="0" stop-color="#000" stop-opacity="0" />
			<stop offset="1" stop-color="#000" stop-opacity="1" />
		</linearGradient>

		<pattern id="tiles" patternUnits="userSpaceOnUse" width="200" height="200">
			<g fill="#70587d8f" fill-opacity="0.4">
				<rect x="100" width="100" height="100" />
				<rect y="100" width="100" height="100" />
			</g>
			<g fill-opacity="0.5">
				<polygon fill="url(#shadow)" points="100 30 0 0 200 0" />
				<polygon fill="url(#shadow-2)" points="100 100 0 130 0 100 200 100 200 130" />
			</g>
		</pattern>
	</defs>
	<rect width="100%" height="100%" fill="url(#tiles)"></rect>
</svg>

</body>

</html>
